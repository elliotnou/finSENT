name: Keep Render Backend Alive

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend (multiple times to cover GitHub delays)
        run: |
          curl -fsS --max-time 30 https://finsent-530o.onrender.com/api/health || echo "Ping 1 failed"
          sleep 120
          curl -fsS --max-time 30 https://finsent-530o.onrender.com/api/health || echo "Ping 2 failed"
          sleep 120
          curl -fsS --max-time 30 https://finsent-530o.onrender.com/api/health || echo "Ping 3 failed"
